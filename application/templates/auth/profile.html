{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>User: {{ user.name }}</th>
    </tr>
    <tr>
      <td>User balance: {{ user.balance }}</td>
    </tr>
    <tr>
        <th>User purchase history</th>
      </tr>
      {% for purchase in purchases %}
      <tr>
        <td>{{ purchase.date_created }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
