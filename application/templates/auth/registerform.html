{% extends "layout.html" %}
  
{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_register') }}">
  {{form.hidden_tag()}}
  {{wtf.form_field(form.name)}}
  {{wtf.form_field(form.username)}}
  {{wtf.form_field(form.password)}}
  {{wtf.form_field(form.confirm)}}
  {{wtf.form_field(form.register, class="btn-primary btn-md")}}
</form>
{% endblock %}
