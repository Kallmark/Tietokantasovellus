{% extends "layout.html" %}

{% block body %}
  {% for product in products %}
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ product.name }}
      <span class="badge badge-primary badge-pill">{{ product.amount }} kpl</span>
      <span class="badge badge-primary badge-pill">{{ product.price }} e</span>
    </li>
  {% endfor %}
{% endblock %}
