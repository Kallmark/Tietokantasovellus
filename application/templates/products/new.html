{% extends "layout.html" %}
  
{% block body %}

<form method="POST" action="{{ url_for('products_create') }}">
  {{form.hidden_tag()}}
  {{wtf.form_field(form.name)}}
  {{wtf.form_field(form.price)}}
  {{wtf.form_field(form.amount)}}
  {{wtf.form_field(form.save, class="btn btn-primary btn-md")}}
</form>
{% endblock %}
